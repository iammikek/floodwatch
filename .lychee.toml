# Lychee link checker configuration
# https://lychee.cli.rs/configuration/

# Exclude URLs that block automated requests or are placeholders
exclude = [
    # OpenAI blocks automated requests (403)
    "https://platform.openai.com/.*",
    "https://openai.com/.*",
    # Localhost URLs (expected in installation docs)
    "http://localhost.*",
    # Placeholder links in documentation
    "^link$",
    "^url$",
]

# Accept redirects as valid
accept = [200, 204, 301, 302, 307, 308]

# Skip email validation (default in lychee v0.21+)
include_mail = false
