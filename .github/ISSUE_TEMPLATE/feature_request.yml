name: âœ¨ Feature Request
description: Suggest a new feature or improvement.
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any other solutions?
  - type: textarea
    id: documentation
    attributes:
      label: Documentation Impact
      description: Which docs will need updating (e.g. usage.md, api.md)?
